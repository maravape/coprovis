<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coprovis</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    {% load staticfiles %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base/index.css' %}">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar" style="color: black"></span>
                    <span class="icon-bar" style="color: black"></span>
                    <span class="icon-bar" style="color: black"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav nav-justified">
                    <li><div class="container-fluid"><a href="{% url 'base:index' %}">
                        <img class="img-responsive" src="{% static 'css/base/images/Coprovis.png' %}" alt="Coprovis" id="brand"/>
                    </a></div></li>
                    <li><a href="#"><h4>Programas</h4></a></li>
                    <li><a href="#"><h4>Testimonios</h4></a></li>
                    {% if user.is_authenticated %}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><h4>{{ request.user.first_name }}<span class="caret"></span></h4></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url 'base:logout' %}"><h4>Salir</h4></a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li><a data-toggle="modal" href="#myModal"><h4>Ingresar</h4></a></li>
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Ingresar como</h4>
                                    </div>
                                    <div class="modal-body">
                                        {% crispy forma %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
